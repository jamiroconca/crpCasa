<!--[pnajaxheader modname="crpCasa" filename=tinyslideshow.js noscriptaculous=true nobehaviour=true]-->

<ul id="slideshow">
	<!--[foreach from=$images item=image]-->
	<li>
		<h3><!--[$image.title]--></h3>
		<span><!--[$image.content]--></span>
		<p><!--[$image.description]--></p>
		<a href="#"><img src="<!--[$image.thumb]-->" alt="<!--[$image.title]-->" /></a>
	</li>
	<!--[/foreach]-->
</ul>

<div id="crpcasa-wrapper" style="width:<!--[$imagesize+6]-->px;">
	<div id="crpcasa-fullsize" style="width:<!--[$imagesize]-->px;height:<!--[$imagesize*3/4]-->px;">
		<div id="crpcasa-information" style="width:<!--[$imagesize]-->px; height:0;">
			<h3></h3>
			<p></p>
		</div>
		<div id="crpcasa-imgprev" class="imgnav" style="height:<!--[$imagesize*3/4]-->px;" title="<!--[pnml name=_PREVIOUS]-->"></div>
		<div id="crpcasa-imgnext" class="imgnav" style="height:<!--[$imagesize*3/4]-->px;" title="<!--[pnml name=_NEXT]-->"></div>
		<div id="crpcasa-image" style="width:<!--[$imagesize*3/4]-->px;"></div>
		
	</div>
	<div id="crpcasa-thumbnails">
		<div id="crpcasa-slideleft" style="height:<!--[$thumbsize+6]-->px" title="<!--[pnml name=_PREVIOUS]-->"></div>
		<div id="crpcasa-slidearea" style="width:<!--[$imagesize-38]-->px;height:<!--[$thumbsize+6]-->px">
			<div id="crpcasa-slider" style="height:<!--[$thumbsize+6]-->px"></div>
		</div>
		<div id="crpcasa-slideright" style="height:<!--[$thumbsize+6]-->px" title="<!--[pnml name=_NEXT]-->"></div>
	</div>
</div>
	
<script type="text/javascript">
	$('slideshow').style.display='none';
	$('crpcasa-wrapper').style.display='block';
	var slideshow=new TINY.slideshow("slideshow");
	window.onload=function(){
		slideshow.auto=true;
		slideshow.speed=5;
		slideshow.link="linkhover";
		slideshow.info="crpcasa-information";
		slideshow.thumbs="crpcasa-slider";
		slideshow.left="crpcasa-slideleft";
		slideshow.right="crpcasa-slideright";
		slideshow.scrollSpeed=5;
		slideshow.spacing=5;
		slideshow.active="#fff";
		slideshow.init("slideshow","crpcasa-image","crpcasa-imgprev","crpcasa-imgnext","imglink");
	}
</script>
